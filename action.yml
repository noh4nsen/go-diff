name: Go-diff
description: Action that returns a JSON containing an array of modified files and an array of modified directories.

inputs:
  head_branch:
    description: "Head branch for comparison. Only alphanumeric, dash and underscores are accepted."
    required: true
    default: dev
  base_branch:
    description: "Base branch for comparison. Only alphanumeric, dash and underscores are accepted."
    required: true
    default: main

outputs:
  json_output:
    description: "Full JSON output generated by go-diff"
  modified_files:
    description: "Array containing modified files"
  modified_dirs:
    description: "Array containing modified directories"
  modified_projects:
    description: "Array containing modified directories at root level"


runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.head_branch }}
    - ${{ inputs.base_branch }}